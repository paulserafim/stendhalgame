<link rel="import" href="../../../lib/polymer/polymer.html">
		
<dom-module id="stendhal-buddylist">
    <link rel="stylesheet" href="stendhal-buddylist.css">
	<template>
		<div id="buddyList">
			<ul>
				<template is="dom-repeat" items="[[buddies]]">
					<li class$="[[item.status]]">[[item.name]]</li>
				</template>
			</ul>
		</div>
	</template>
</dom-module>
<script src="stendhal-buddylist.js"></script>
